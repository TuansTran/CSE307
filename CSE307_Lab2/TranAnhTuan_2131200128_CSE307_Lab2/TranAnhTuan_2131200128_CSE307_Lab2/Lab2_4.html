<html>
    <form method="post">
        <table border="1">
            <tr>
                <td>
                    <label for="Fullname"><b>Full name*:</b></label>
                </td>
                <td>
                    <input type="text" name="Fullname" maxlength="100"required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email"><b>Email:*</b></label>
                </td>
                <td>
                    <input type="text" name="Email" value="" maxlength="100"required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password"><b>Password*:</b>:</label>
                </td>
                <td>
                    <input type="password"  name="Password"required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Confirm"><b>Confirm Password*:</b></label>
                </td>
                <td>
                    <input type="password"  name="Confirm" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phonenumber"><b>Phone number*:</b></label>
                </td>
                <td>
                    <input type="text" name="phonenumber" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address"><b>Address*:</b></label>
                </td>
                <td>
                    <textarea name="address" id="" cols="30" rows="5" required></textarea>
                </td>
            </tr>
            <tr>
                 <td>
                    <label for="City"><b>City</b></label>
                 </td>
                 <td>
                    <input type="text" name="City" id="">
                    <label for="State"><b>State</b></label>
                    <input type="text" name="State" id="">
                 </td>
            </tr>
            <tr>
                <td>
                    <label for="zipcode"><b>Zip/Postal Code:</b></label>
                </td>
                <td>
                    <input type="text" name="zipcode" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Country"><b>Country:</b></label>
                </td>
                <td>
                    <select name="Country" id="">
                        <option value="Vietnam">Vietnam</option>
                        <option value="USA">USA</option>
                        <option value="USB">USB</option>
                        <option value="USP">USP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthday"><b>Birthday</b></label>
                </td>
                <td>
                    <input type="date" name="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender"><b>Gender</b></label>
                </td>
                <td>
                    <select name="gender" id="">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>   
                </td>
            </tr>
            <tr>
                <td>
                    <label for="starting"><b>Starting date:</b></label>
                </td>
                <td>
                    <input type="radio" name="starting" id="Spring">
                    <label for="Spring">Spring</label>
                    <input type="radio" name="starting" id="Summer">
                    <label for="Summer">Summer</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cmt"><b>Comments:</b></label>
                </td>
                <td>
                    <textarea name="cmt" id="" cols="30" rows="5" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="padding-left: 200;">
                    <button>Summit</button>
                </td>
            </tr>
        </table>
    </form>
</html>
